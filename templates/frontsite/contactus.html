<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome for Icons -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js" crossorigin="anonymous"></script>

    <style>
        body {
            background: linear-gradient(120deg, #4A90E2, #50A883); /* Gradient background */
            color: #ffffff; /* Default text color for readability */
            font-family: Arial, sans-serif;
        }
        .container {
            background-color: #c4e8e5;  /* White card */
            color: #333333; /* Text color for the form */
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
        }
        h1, h3 {
            color: #4A90E2; /* A vibrant shade of blue */
        }
        .btn-primary {
            background-color: #4A90E2; /* Custom button color */
            border: none;
        }
        .btn-primary:hover {
            background-color: #357ABD; /* Darker blue on hover */
        }
        .contact-info p {
            margin: 5px 0;
            font-size: 1.1em;
        }
        .text-secondary {
            color: #50A883 !important; /* Greenish secondary text color */
        }
    </style>
</head>
<body>
    <div class="container mt-5 mx-auto" style="max-width: 860px;">
        <div class="contact-page">
            <!-- Page Title -->
            <h1 class="text-primary mb-3">Contact Us</h1>

            <!-- Contact Info Section -->
            <h3 class="text-secondary">Get in Touch</h3>
            <p>Feel free to reach out via the form below, or use the following contact information:</p>
            
            <div class="contact-info">
                <p><i class="fas fa-envelope text-danger me-2"></i> <strong>Email:</strong> abc@gmail.com</p>
                <p><i class="fas fa-phone text-success me-2"></i> <strong>Phone:</strong> 962342156</p>
                <p><i class="fas fa-map-marker-alt text-warning me-2"></i> <strong>Address:</strong> 123 Example Street, Bangalore, Karnataka, India</p>
                <p><i class="fas fa-map-pin text-info me-2"></i> <strong>PinCode:</strong> 560078</p>
            </div>
            <hr/>

            <!-- Contact Form Section -->
            <h3 class="text-secondary mt-4">Contact Form</h3>
            <form method="post" class="mx-auto" style="max-width: 500px;">
                {% csrf_token %}
                <div class="row mb-3">
                    <label for="name" class="col-md-3 form-label">Your Name:</label>
                    <div class="col-md-9">
                        <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name" required>
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="email" class="col-md-3 form-label">Your Email:</label>
                    <div class="col-md-9">
                        <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="message" class="col-md-3 form-label">Your Message:</label>
                    <div class="col-md-9">
                        <textarea class="form-control" id="message" name="message" rows="4" placeholder="Write your message here" required></textarea>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary w-100">Send <i class="fas fa-paper-plane"></i></button>
            </form>
            
            <!-- Follow Us Section -->
            <h3 class="text-secondary mt-4">Follow Us</h3>
            <div class="d-flex justify-content-center gap-3 mt-2">
                <a href="#" target="_blank" class="text-primary fs-4"><i class="fab fa-facebook"></i> Facebook</a>
                <a href="#" target="_blank" class="text-info fs-4"><i class="fab fa-twitter"></i> Twitter</a>
                <a href="#" target="_blank" class="text-primary fs-4"><i class="fab fa-linkedin"></i> LinkedIn</a>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
