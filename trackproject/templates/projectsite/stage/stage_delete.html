{% extends 'projectsite/base.html' %}
{% block title %}Delete Stage{% endblock %}
{% block content %}
<div class="container mt-5 d-flex flex-column align-items-center">
    <div class="content-section text-center w-100"style="margin-left:16em; margin-top:5em;width:1150px">
    <h1>Delete Stage: {{ stage.name }}</h1>
    <p>Are you sure you want to delete this stage?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'stage_list' stage.project.id %}" class="btn btn-secondary">Cancel</a>
    </form>
    </div>
    </div>
{% endblock %}
